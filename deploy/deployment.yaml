apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: devsecops-demo
  name: devsecops-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devsecops-demo
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: devsecops-demo
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'devsecops-demo'
        vault.hashicorp.com/agent-inject-secret-database: 'secret/devsecops-demo/database' 
    spec:
      serviceAccountName: devsecops-demo
      containers:
      - image: oskarq/devsecops-demo
        name: devsecops-demo
        ports:
        - containerPort: 8080
